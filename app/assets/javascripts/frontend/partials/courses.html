

<div class="container">
  <div class="row frontpage">

      <div class="col-md-4" ng-repeat="course in courses">

        <a ui-sref="ys.course.chapters({courseId: course.id})">
          <div class="well">
            <img ng-src="{{course.picture.url}}" class="img-thumbnail"/>
            <h1 class="text-center">{{course.title}}</h1>
          </div>
        </a>

      </div>

  </div>
</div>
