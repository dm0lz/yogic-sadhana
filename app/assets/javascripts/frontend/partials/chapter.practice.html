
<h1 class="text-center">{{practice.title}}</h1>

<p>{{practice}}</p>

<h1>
<a ui-sref="course.chapter.practice.medias">{{i18n_translations.medias.buttons.list_title}}</a>
</h1>

<ul ng-repeat="media in medias">
  <li>
    <a ui-sref="course.chapter.practice.media({ mediaId: {{media.id}} })" ui-sref-active="active">{{media.title}}</a>
    {{media}}
  </li>
</ul>
