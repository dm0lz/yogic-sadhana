
<h1 class="text-center">{{chapter.title}}</h1>

<h2><a ui-sref="course.chapter.practices">{{i18n_translations.practices.buttons.list}}</a></h2>
<ul ng-repeat="practice in practices">
  <li>
    <a ui-sref="course.chapter.practice({practiceId: {{practice.id}} })">{{practice.title}}</a>
    {{pratique}}
  </li>
</ul>

<h2><a ui-sref="course.chapter.theories">{{i18n_translations.theories.buttons.list}}</a></h2>
<ul ng-repeat="theory in theories">
  <li>
    <a ui-sref="course.chapter.theory({theoryId: {{theory.id}} })">{{theory.title}}</a>
    {{theory}}
  </li>
</ul>
