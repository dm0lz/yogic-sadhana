
<h1 class="text-center">{{theory.title}}</h1>

<p class="text-center">{{theory}}</p>

<h1>
<a ui-sref="course.chapter.theory.medias">{{i18n_translations.medias.buttons.list_title}}</a>

    {{media}}
  </li>
</ul>
