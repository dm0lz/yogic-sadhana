
<h1>Chapter Show</h1>

<h2><a ui-sref="course.practices({chapterId: {{chapter_id}} })">Practices List</a></h2>

</ul>

<h2><a ui-sref="course.theories({chapterId: {{chapter_id}} })">Theories List</a></h2>
<ul ng-repeat="theory in theories">

</ul>
